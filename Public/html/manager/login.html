<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login - Site Total Price Management</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/manager.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-chart-line"></i> Manager Access</h1>
                <p>Site Total Price Management System</p>
            </div>

            <form id="managerLoginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Manager Login
                </button>
            </form>

            <div class="login-footer">
                <p>Manager access for site total price management and reporting</p>
                <a href="/login" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to User Login
                </a>
            </div>

            <div id="message" class="message" aria-live="polite"></div>
        </div>
    </div>

    <script src="/js/manager/login.js"></script>
</body>
</html>
