<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materials</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/manager.css" />
</head>
<body class="manager-materials">
  <h2 class="materials-title">Materials</h2>
  <div class="materials-meta" id="meta"></div>
  <div class="materials-filters">
    <label for="creatorFilter">Created By:</label>
    <select id="creatorFilter" aria-label="Filter by creator"></select>
  </div>
  <div id="status" class="materials-status">Loading materials...</div>
  <div class="materials-count" id="count"></div>
  <div class="materials-table-container">
    <table class="materials-table" aria-label="Materials list">
      <thead>
        <tr>
          <th>Material</th>
          <th>Unit</th>
          <th>Material Price</th>
          <th>Labor Price</th>
          <th>Created By</th>
        </tr>
      </thead>
      <tbody id="materialsBody"><tr><td colspan="5">Loading...</td></tr></tbody>
    </table>
  </div>

  <script src="/js/manager/materials.js"></script>
</body>
</html>
