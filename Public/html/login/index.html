<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daily Report System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container login-container">
            <h2 class="auth-title">Login to Daily Report System</h2>
            <div id="error-message" class="message error-message"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="site" class="form-label">Site</label>
                    <input type="text" class="form-control" id="site" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="1" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me on this device
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="register-link">Contact Admin</a></p>
                <p class="manager-login-link">
                    <i class="fas fa-chart-line"></i> 
                    <a href="/manager-login" class="manager-link">Login as Manager</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/utils/security-utils.js"></script>
    <script src="/js/utils/auth-utils.js"></script>
    <script src="/js/login/login.js"></script>
</body>
</html>
