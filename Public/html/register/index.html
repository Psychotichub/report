<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User - Daily Report System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
    <!-- Include security and auth utils first -->
    <script src="/js/utils/security-utils.js"></script>
    <script src="/js/utils/auth-utils.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2 class="auth-title">Create New User</h2>
            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>
            
            <form id="register-form">
                <div class="mb-3">
                    <label for="site" class="form-label">Site</label>
                    <input type="text" class="form-control" id="site" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="password-confirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password-confirm" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-3 admin-note">
                    <strong>Note:</strong> Creating an admin user requires admin privileges. You must be logged in as an admin to create another admin user.
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">Create User</button>
                    </div>
                    <div class="col-md-6">
                        <a href="/index" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </div>
            </form>
            
            <div class="register-link">
                <p class="manager-login-link">
                    <i class="fas fa-chart-line"></i> 
                    <a href="/manager-login" class="manager-link">Login as Manager</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/register/register.js"></script>
</body>
</html>
